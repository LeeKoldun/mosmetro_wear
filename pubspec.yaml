name: mosmetro_wear
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'
  # sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  wearable_rotary: ^2.0.2
  geolocator: ^10.0.0
  dio: ^5.3.2

  network_info_plus: ^2.3.2
  network_info_plus_tizen: ^1.1.3
  # flutter_wear: ^0.1.1
  # wear: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter_launcher_icons:
  ios: true
  remove_alpha_ios: true

  android: true
  # adaptive_icon_foreground: ./assets/icon/ic_launcher_foreground.png
  # adaptive_icon_background: ./assets/icon/ic_launcher_background.png
  
  image_path: "./assets/icon/ic_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/